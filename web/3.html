<h2>12가지 인생의 법칙</h2>
전 하버드 대 심리학과 교수가 밝혀낸 《12가지 인생의 법칙》은 '어깨를 펴고 똑바로 서라' '세상을 탓하기 전에 방부터 치워라' '당신에게 최고의 모습을 기대하는 사람만 만나라' 같은 인생의 진리를 심리학, 생물학, 신화, 철학, 종교 등을 바탕으로 써내려간 책이다.
